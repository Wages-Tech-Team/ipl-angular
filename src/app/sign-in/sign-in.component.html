<div class="backstyle" [ngClass]="{'loading-css' : this.service.showloader}">
    <p-confirmDialog [style]="{ width: '20vw',background:'white' }" [baseZIndex]="10000">
        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="Cancel" (click)="reject()"></button>
        </ng-template>
    </p-confirmDialog>
    <div class="d-flex justify-content-center align-item-center">
        <div class="d-flex flex-column cardStylingsignIn" [formGroup]="this.signIn">
            <div class="headingSihnIn">Sign In</div>
            <div class="d-flex mt-4 w-100">
                <div class="d-block  w-100">
                    <div class="inputLabel">UserName :</div>
                    <input type="text" class="inputStyling mt-2 widthField" placeholder="Enter UserName" formControlName="name">
                    <p *ngIf="this.submitted && !this.signIn?.get('name')?.value" class="error">
                        UserName is required</p>
                    <p *ngIf="this.signIn?.get('name')?.value && this.submitted && this.signIn?.get('name')?.invalid" class="error">
                        UserName is invalid</p>
                </div>
            </div>
            <div class="d-flex mt-4 w-100">
                <div class="d-block w-100">
                    <div class="inputLabel">Password :</div>
                    <input type="password" class="inputStyling mt-2 widthField" placeholder="Enter Password" formControlName="password">
                    <p *ngIf="this.submitted && !this.signIn?.get('password')?.value" class="error">
                        Password is required</p>
                    <p *ngIf="this.signIn?.get('password')?.value && this.submitted && this.signIn?.get('password')?.invalid" class="error">
                        Password is invalid</p>
                </div>
            </div>
            <div class="mt-4">
                <button class="mt-4 signIn w-100" (click)="submit()">Sign In</button>
            </div>
            <!-- <div class="inputLabel mt-2 cursor-pointor" (click)="navigatedToSignUp()">Don't have an Account? <span class="spanColor">Sign Up</span></div> -->
        </div>
    </div>
</div>
